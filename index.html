<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Segmentasi Pelanggan</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl mx-auto">
        <div class="flex flex-col items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Prediksi Cluster Pelanggan</h1>
            <p class="text-gray-600 text-center">Masukkan data pelanggan untuk memprediksi segmennya. Pastikan semua kolom terisi dengan benar.</p>
        </div>

        <form id="customerForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Kolom Input -->
            <div class="space-y-4">
                <div class="flex flex-col">
                    <label for="Year_Birth" class="text-gray-700">Tahun Lahir</label>
                    <input type="number" id="Year_Birth" name="Year_Birth" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="Income" class="text-gray-700">Pendapatan</label>
                    <input type="number" id="Income" name="Income" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="Kidhome" class="text-gray-700">Anak di Rumah</label>
                    <input type="number" id="Kidhome" name="Kidhome" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="Teenhome" class="text-gray-700">Remaja di Rumah</label>
                    <input type="number" id="Teenhome" name="Teenhome" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="Recency" class="text-gray-700">Recency (Hari sejak Pembelian Terakhir)</label>
                    <input type="number" id="Recency" name="Recency" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="MntWines" class="text-gray-700">Pengeluaran untuk Wine</label>
                    <input type="number" id="MntWines" name="MntWines" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="MntFruits" class="text-gray-700">Pengeluaran untuk Buah</label>
                    <input type="number" id="MntFruits" name="MntFruits" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="MntMeatProducts" class="text-gray-700">Pengeluaran untuk Daging</label>
                    <input type="number" id="MntMeatProducts" name="MntMeatProducts" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="MntFishProducts" class="text-gray-700">Pengeluaran untuk Ikan</label>
                    <input type="number" id="MntFishProducts" name="MntFishProducts" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="MntSweetProducts" class="text-gray-700">Pengeluaran untuk Makanan Manis</label>
                    <input type="number" id="MntSweetProducts" name="MntSweetProducts" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="MntGoldProds" class="text-gray-700">Pengeluaran untuk Emas</label>
                    <input type="number" id="MntGoldProds" name="MntGoldProds" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="NumDealsPurchases" class="text-gray-700">Jumlah Pembelian Diskon</label>
                    <input type="number" id="NumDealsPurchases" name="NumDealsPurchases" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>
            <div class="space-y-4">
                <div class="flex flex-col">
                    <label for="NumWebPurchases" class="text-gray-700">Jumlah Pembelian Web</label>
                    <input type="number" id="NumWebPurchases" name="NumWebPurchases" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="NumCatalogPurchases" class="text-gray-700">Jumlah Pembelian Katalog</label>
                    <input type="number" id="NumCatalogPurchases" name="NumCatalogPurchases" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="NumStorePurchases" class="text-gray-700">Jumlah Pembelian Toko</label>
                    <input type="number" id="NumStorePurchases" name="NumStorePurchases" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="NumWebVisitsMonth" class="text-gray-700">Kunjungan Web per Bulan</label>
                    <input type="number" id="NumWebVisitsMonth" name="NumWebVisitsMonth" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="AcceptedCmp3" class="text-gray-700">Kampanye 3 Diterima (0/1)</label>
                    <input type="number" id="AcceptedCmp3" name="AcceptedCmp3" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="AcceptedCmp4" class="text-gray-700">Kampanye 4 Diterima (0/1)</label>
                    <input type="number" id="AcceptedCmp4" name="AcceptedCmp4" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="AcceptedCmp5" class="text-gray-700">Kampanye 5 Diterima (0/1)</label>
                    <input type="number" id="AcceptedCmp5" name="AcceptedCmp5" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="AcceptedCmp1" class="text-gray-700">Kampanye 1 Diterima (0/1)</label>
                    <input type="number" id="AcceptedCmp1" name="AcceptedCmp1" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="AcceptedCmp2" class="text-gray-700">Kampanye 2 Diterima (0/1)</label>
                    <input type="number" id="AcceptedCmp2" name="AcceptedCmp2" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="Complain" class="text-gray-700">Keluhan (0/1)</label>
                    <input type="number" id="Complain" name="Complain" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex flex-col">
                    <label for="Response" class="text-gray-700">Respons (0/1)</label>
                    <input type="number" id="Response" name="Response" required class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>
            
            <button type="submit" class="col-span-1 md:col-span-2 mt-4 p-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                Prediksi Cluster
            </button>
        </form>

        <div id="loadingIndicator" class="hidden text-center mt-6 text-indigo-500 font-semibold">
            Memproses...
        </div>

        <div id="result" class="hidden mt-6 p-4 rounded-lg bg-indigo-50 border-l-4 border-indigo-500">
            <h2 class="text-lg font-bold text-indigo-800">Hasil Prediksi</h2>
            <p id="clusterResult" class="text-indigo-700 mt-2"></p>
        </div>
        
        <div id="error" class="hidden mt-6 p-4 rounded-lg bg-red-50 border-l-4 border-red-500">
            <h2 class="text-lg font-bold text-red-800">Terjadi Kesalahan</h2>
            <p id="errorMessage" class="text-red-700 mt-2"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('customerForm');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const clusterResultP = document.getElementById('clusterResult');
        const errorMessageP = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Mencegah form dikirim secara default

            // Tampilkan loading dan sembunyikan hasil sebelumnya
            loadingIndicator.classList.remove('hidden');
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            const data = {};
            // Ambil data dari form
            const formData = new FormData(form);
            for (const [key, value] of formData.entries()) {
                data[key] = parseInt(value, 10);
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                
                loadingIndicator.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                clusterResultP.textContent = `Pelanggan ini diprediksi berada di Cluster: ${result.cluster}`;

            } catch (error) {
                loadingIndicator.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                errorMessageP.textContent = `Gagal terhubung ke API: ${error.message}. Pastikan server FastAPI lo berjalan.`;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
