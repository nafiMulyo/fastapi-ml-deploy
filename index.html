<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Cluster Pelanggan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #F9FAFB;
        }
        .container {
            max-width: 600px;
        }
        .form-input, .form-button {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="p-6">
    <div class="container mx-auto p-6 bg-gray-900 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Prediksi Cluster Pelanggan</h1>
        <p class="text-gray-400 mb-6 text-center">
            Masukkan data pelanggan untuk memprediksi segmentasi. Pastikan semua kolom terisi dengan benar.
        </p>

        <form id="prediction-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Data input fields -->
            <div>
                <label for="Year_Birth" class="block text-sm font-medium text-gray-400">Tahun Lahir</label>
                <input type="number" id="Year_Birth" name="Year_Birth" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="Kidhome" class="block text-sm font-medium text-gray-400">Anak di Rumah (0/1)</label>
                <input type="number" id="Kidhome" name="Kidhome" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="Teenhome" class="block text-sm font-medium text-gray-400">Remaja di Rumah (0/1)</label>
                <input type="number" id="Teenhome" name="Teenhome" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="Recency" class="block text-sm font-medium text-gray-400">Recency (Hari sejak Pembelian Terakhir)</label>
                <input type="number" id="Recency" name="Recency" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="MntWines" class="block text-sm font-medium text-gray-400">Pengeluaran untuk Wine</label>
                <input type="number" id="MntWines" name="MntWines" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="MntFruits" class="block text-sm font-medium text-gray-400">Pengeluaran untuk Buah</label>
                <input type="number" id="MntFruits" name="MntFruits" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="MntMeatProducts" class="block text-sm font-medium text-gray-400">Pengeluaran untuk Daging</label>
                <input type="number" id="MntMeatProducts" name="MntMeatProducts" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="MntFishProducts" class="block text-sm font-medium text-gray-400">Pengeluaran untuk Ikan</label>
                <input type="number" id="MntFishProducts" name="MntFishProducts" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="MntSweetProducts" class="block text-sm font-medium text-gray-400">Pengeluaran untuk Makanan Manis</label>
                <input type="number" id="MntSweetProducts" name="MntSweetProducts" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="MntGoldProds" class="block text-sm font-medium text-gray-400">Pengeluaran untuk Produk Emas</label>
                <input type="number" id="MntGoldProds" name="MntGoldProds" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="NumDealsPurchases" class="block text-sm font-medium text-gray-400">Jumlah Pembelian Diskon</label>
                <input type="number" id="NumDealsPurchases" name="NumDealsPurchases" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="NumWebPurchases" class="block text-sm font-medium text-gray-400">Jumlah Pembelian Web</label>
                <input type="number" id="NumWebPurchases" name="NumWebPurchases" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="NumCatalogPurchases" class="block text-sm font-medium text-gray-400">Jumlah Pembelian Katalog</label>
                <input type="number" id="NumCatalogPurchases" name="NumCatalogPurchases" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="NumStorePurchases" class="block text-sm font-medium text-gray-400">Jumlah Pembelian Toko</label>
                <input type="number" id="NumStorePurchases" name="NumStorePurchases" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="NumWebVisitsMonth" class="block text-sm font-medium text-gray-400">Kunjungan Web per Bulan</label>
                <input type="number" id="NumWebVisitsMonth" name="NumWebVisitsMonth" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="AcceptedCmp3" class="block text-sm font-medium text-gray-400">Kampanye 3 Diterima (0/1)</label>
                <input type="number" id="AcceptedCmp3" name="AcceptedCmp3" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="AcceptedCmp4" class="block text-sm font-medium text-gray-400">Kampanye 4 Diterima (0/1)</label>
                <input type="number" id="AcceptedCmp4" name="AcceptedCmp4" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="AcceptedCmp5" class="block text-sm font-medium text-gray-400">Kampanye 5 Diterima (0/1)</label>
                <input type="number" id="AcceptedCmp5" name="AcceptedCmp5" required class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="col-span-1 md:col-span-2 mt-4 text-center">
                <button type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-md shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Prediksi Cluster
                </button>
            </div>
        </form>

        <div id="result" class="mt-6 p-4 rounded-md text-center hidden">
            <p id="result-text" class="text-xl font-semibold"></p>
        </div>

        <div id="error" class="mt-6 p-4 bg-red-800 text-white rounded-md text-center hidden">
            <p id="error-message" class="font-semibold"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('prediction-form');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('result-text');
        const errorDiv = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Sembunyikan pesan hasil dan error sebelumnya
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            const API_URL = "https://fastapi-ml-deploy.vercel.app"; // GANTI DENGAN URL API VERCEL LO

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = parseInt(value);
            });

            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error('Gagal terhubung ke API. Pastikan server FastAPI lo berjalan.');
                }

                const result = await response.json();
                resultText.textContent = `Prediksi Cluster: ${result.cluster}`;
                resultDiv.classList.remove('hidden');

            } catch (error) {
                errorMessage.textContent = `Terjadi Kesalahan: ${error.message}`;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
